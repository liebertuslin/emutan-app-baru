<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Login Page</title>
</head>
<body>

  <div class="container-signin m-auto mt-5 pt-5">
    <div class="row mt-4">
      <div class="col-sm-12 col-md-12 col-lg-12 text-center">
        <img class="img-fluid" src="assets/images/logo.png" alt="logo emutan">
        <div class="languages">
          <select name="select-lg" id="select-lg">
            <option value="Indonesia">Indonesia</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-center" id="container-signin-form">
      <div class="col-sm-12 col-md-4 col-lg-4 text-center">
        <h4 class="text-start heading pt-3 pb-4">Sign In</h4>

        <form action="#">
          <div class="form-group text-start">
            <label for="nama" class="form-label">Nama lengkap</label> 
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-person-lines-fill"></i>
              </span>
              <input type="text" class="form-control" placeholder="Masukkan nama anda">
            </div>
          </div>
          <div class="form-group text-start">
            <label for="password" class="form-label">Password</label> 
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-shield-lock-fill"></i>
              </span>
              <input type="password" class="form-control" placeholder="Masukkan password">
            </div>
          </div>
          <div class="form-group text-start">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cek">
              &nbsp;<label class="form-check-label"> 
                Remember me
              </label>
              
              <a href="step verification/email-verification.html" class="btns-lupa-password text-decoration-none">Lupa password?</a>
            </div>
          </div>
          <div class="form-group pt-5 pb-5">
            <a href="users/dashboard-user.html" class="btns-signin text-decoration-none">Sign In</a>
            <p class="mt-4">Belum memiliki akun? <a href="sign-up.html" class="btns-daftar">Daftar</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
