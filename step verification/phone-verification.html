<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Phone Verification</title>
  <style>
    * {
        box-sizing: border-box;
			}

			body {
				background-color: #eee;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				margin: 0;
			}
  </style>
</head>
<body>
  
  <div class="header">
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <img class="img-fluid" src="../assets/images/logo.png" alt="logo emutan">
        <div class="languages">
          <select name="in_en" id="in_en">
            <option value="Indonesia">Indonesia</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <h4 class="heading mt-4 fs-6">Forgot password</h4>
    
        <div class="container-organisasi d-flex justify-content-center mb-4">
          <div class="verification">
            <a href="email-verification.html" class="text-muted text-decoration-none">
              <i class="ri-mail-send-fill"></i><br>
              <strong><small>Email</small></strong>
            </a>
          </div>
          <div class="verification">
            <a href="phone-verification.html" class="text-muted text-decoration-none">
              <i class="ri-phone-fill"></i><br>
              <strong><small>Phone</small></strong>
            </a>
          </div>
        </div>

        <form action="#">
          <div class="group text-start">
            <div class="input-group mb-3" id="group-input">
              <div class="d-flex">
                <i class="ri-information-fill"></i> &nbsp; <label class="text-muted" id="notification"> Please enter your phone number. You will receive an code with instructions on how to reset your password.</label>
              </div>
            </div>
          </div>
          <div class="group text-start">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="ri-phone-fill"></i> +62
              </span>
              <input type="number" class="form-control" placeholder="Masukkan nomor telepon" required>
            </div>
          </div>
          <div class="group pt-3 pb-3">
            <a href="phone-verification-otp.html" class="button-info">Continue</a>

            <a href="../sign-in.html" class="link-bold">Back to sign in</a>
            <p class="link-button">
              <a href="#">Syarat & Ketentuan</a> and Privacy Policy
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
