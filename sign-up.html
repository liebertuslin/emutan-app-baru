<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Register Page</title>
  <style>
    .header { overflow: hidden; }
    .icons { font-size: 3rem; }
    .icons-section {
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <img class="img-fluid" src="assets/images/logo.png" alt="logo emutan">
        <div class="languages">
          <select name="in_en" id="in_en">
            <option value="Indonesia">Indonesia</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <h4 class="text-start heading">Sign up</h4>
        <p class="mt-3">Pilih kategori daftar akun</p>
    
        <div class="container d-flex justify-content-center mb-5">
          <div class="icons-section">
            <a href="" class="link-buttons text-dark">
              <ion-icon class="icons" name="person-outline"></ion-icon> <br>
              <samll class="text-muted">Farmer</samll>
            </a>
          </div>
          <div class="icons-section">
            <a href="" class="link-buttons text-dark">
              <ion-icon class="icons" name="people-outline"></ion-icon> <br>
              <small class="text-muted">Company</>
            </a>
          </div>
        </div>

        <form action="#">
          <div class="group text-start">
            <label for="nama">Nama lengkap</label>
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Masukkan nama">
            </div>
          </div>
          <div class="group text-start">
            <label for="email">Email</label>
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Masukkan email">
            </div>
          </div>
          <div class="group text-start">
            <label for="nama">Nomor Telepon</label>
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <span class="input-group-text">+62</span>
              <input type="number" class="form-control" placeholder="Masukkan nomor telepon">
            </div>
          </div>
          <div class="group text-start">
            <label for="password">Password</label>
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Masukkan password">
            </div>
          </div>
          <div class="group text-start">
            <label for="password">Ulangi Password</label>
            <span class="text-danger">*</span>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Masukkan password">
            </div>
          </div>
          <div class="group text-start">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cek">
              <label class="form-check-label" for="cek">
                Saya menerima kebijakan marketing & <a href="#" class="link-buttons">ketentuan privasi</a> dari E-mutan
              </label>
            </div>
          </div>
          <div class="group pt-5 pb-5">
            <!-- <button class="buttons">Sign Up</button> -->
            <a href="sign-in.html" class="buttons text-white text-decoration-none">Sign Up</a>
            <p class="mt-4">Sudah punya akun? <a href="sign-in.html" class="link-buttons">Masuk</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
